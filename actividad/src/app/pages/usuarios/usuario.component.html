<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Datos del usuario</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarUsuario(f)">
                        <div class="form-group">
                            <label>Nombre del usuario</label>
                            <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del usuario" required>
                        </div>
                        <div class="form-group">
                            <label>Correo electrónico</label>
                            <input [(ngModel)]="usuario.correo" name="correo" type="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label>CUsername</label>
                            <input [(ngModel)]="usuario.username" name="username" type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                        <a [routerLink]="['/usuarios']" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
