<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <div *ngIf="options">
                    <ng-fullcalendar #fullcalendar [options]="options" [(eventsModel)]="events" (eventClick)="eventClick($event)" (dateClick)="dateClick($event)"></ng-fullcalendar>
                </div>
            </div>
        </div>
    </div>
</div>
