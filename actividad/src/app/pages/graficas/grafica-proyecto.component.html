<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                {{ leyenda }} <strong>{{ proyectoObtenido.nombre }}</strong>
                <select class="form-control" name="proyectoSelecionado" [(ngModel)]="proyectoSeleccionado" (change)="mostrarGraficaProyecto()">
                  <option value="">Seleccione proyecto</option>
                  <option *ngFor="let proyecto of proyectos" value="{{proyecto._id}}">{{ proyecto.nombre }}</option>
                </select>
                <div class="row">
                    <div class="col-6">
                        <app-grafica-dona *ngIf="proyectoSeleccionado"
                          [doughnutChartLabels]="graficas.graficaHoras.labels"
                          [doughnutChartData]="graficas.graficaHoras.data"
                          [doughnutChartType]="graficas.graficaHoras.type"></app-grafica-dona>

                        <div class="row" *ngIf="proyectoSeleccionado">
                            <div class="col-md-6">
                                <p>
                                    <label>CÃ³digo: </label>
                                    <span>{{ proyectoObtenido.codigo }}</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    <label>Total de Horas: </label>
                                    <span>{{ proyectoObtenido.cantidadHoras}} hrs.</span>
                                </p>
                            </div>
                        </div>
                        <div class="row" *ngIf="proyectoSeleccionado">
                            <div class="col-md-6">
                                <p>
                                    <label>Inicio: </label>
                                    <span>{{ proyectoObtenido.fechaInicio | fecha }}</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    <label>Termino: </label>
                                    <span>{{ proyectoObtenido.fechaTermino | fecha }}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <app-grafica-dona *ngIf="proyectoSeleccionado"
                          [doughnutChartLabels]="graficas.graficaPorcentaje.labels"
                          [doughnutChartData]="graficas.graficaPorcentaje.data"
                          [doughnutChartType]="graficas.graficaPorcentaje.type"></app-grafica-dona>
                        <div class="row" *ngIf="proyectoSeleccionado">
                            <div class="col-md-4">
                                <p>
                                    <label>Porcentaje: </label>
                                    <span>{{ horasPorcentaje }}%</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
