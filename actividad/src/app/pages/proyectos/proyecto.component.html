<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Proyecto: {{ proyecto.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarProyecto(f)">
                        <div class="form-group">
                            <label>Código del proyecto</label>
                            <input [(ngModel)]="proyecto.codigo" name="codigo" type="text" class="form-control" placeholder="Código del proyecto" required>
                        </div>
                        <div class="form-group">
                            <label>Nombre del proyecto</label>
                            <input [(ngModel)]="proyecto.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del proyecto" required>
                        </div>
                        <div class="form-group">
                            <label>Fecha de inicio</label>
                            <input [(ngModel)]="proyecto.fechaInicio" name="fechaInicio" type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Fecha de termino</label>
                            <input [(ngModel)]="proyecto.fechaTermino" name="fechaTermino" type="date" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Guardar
                    </button>
                        <a [routerLink]="['/proyectos']" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6" *ngIf="mostrarActividades == true">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Actividades del Proyecto</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="mostrarActividades == true">
    <div class="col-md-12">
        <div class="card card-body">
            <div class="row">
                <h3 class="box-title m-b-0">Actividades (<small>{{totalRegistros}}</small>)</h3>
                <input #input (keyup)="buscarActividad(input.value)" type="text" class="form-control col-6 ml-5" placeholder="Buscar actividad...">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nro</th>
                            <th>Nombre</th>
                            <th>Asignar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let actividad of actividades;let indice=index">
                            <td>{{indice + 1}}</td>
                            <td>{{actividad.nombre}}</td>
                            <td>
                                <ui-switch [checked]="false" switchColor="#fcfcfc" size="large" labelOn="Asignar" labelOff="Eliminar"></ui-switch>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-10)" class="btn btn-secondary">
                    Anteriores
                </button>
                <button (click)="cambiarDesde(10)" class="btn btn-secondary ml-2">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
