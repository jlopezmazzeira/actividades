        <div class="card-body">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f)" class="form p-t-20">
                <div class="form-group">
                    <label>Contrase単a</label>
                    <div class="input-group">

                        <input name="password" ngModel type="password" class="form-control" required placeholder="Contrase単a">
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirmar contrase単a</label>
                    <div class="input-group">

                </div>

            </form>
        </div>
    </div>
</section>
